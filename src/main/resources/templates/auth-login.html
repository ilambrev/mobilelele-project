<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <title>MobiLeLeLe</title>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="POST" th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email"
                   name="email"
                   th:value="${email}"
                   type="email" class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   name="password"
                   type="password" class="form-control"
                   placeholder="Password"/>
        </div>
        <div class="form-group">
            <label for="rememberMe" class="text-white font-weight-bold">Remember me</label>
            <input id="rememberMe"
                   name="rememberMe"
                   type="checkbox"
                   class="form-check-inline" />
        </div>

        <p th:if="${badCredentials}" class="errors alert alert-danger">
            Invalid email or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid"></div>

<div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

</body>

</html>

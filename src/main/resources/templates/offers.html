<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <title>MobiLeLeLe</title>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center"
         th:each="offer: ${offers}">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="@{${offer.getImageUrl()}}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title"
                    th:text="${offer.getBrand()} + ' ' + ${offer.getModel()} + ' - ' + ${offer.getYear()}">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Mileage </span><span th:text="${offer.getMileage()}"></span></div>
                    <div class="card-text"><span>• Price </span><span th:text="${offer.getPrice()}"></span></div>
                    <div class="card-text"><span>• Engine type </span><span th:text="${offer.getEngine()}"></span></div>
                    <div class="card-text"><span>• Transmission type </span><span th:text="${offer.getTransmission()}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Details</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid"></div>

<div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

</body>

</html>

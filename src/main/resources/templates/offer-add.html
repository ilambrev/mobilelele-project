<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <title>MobiLeLeLe</title>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:method="POST"
          th:action="@{/offer/add}"
          th:object="${offerCreateDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model"
                        th:name="modelId"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select a model -</option>
                    <optgroup th:each="brand : ${brands}"
                              th:label="${brand.name}">
                        <option  th:each="model : ${brand.models}"
                                 th:value="${model.id}"
                                 th:text="${model.name}"
                                 th:selected="${model.id} == *{modelId}">Model
                        </option>
                    </optgroup>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vehicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
<!--                <input id="price" type="number" min="0" step="100" class="form-control"-->
                <input id="price"
                       th:name="price"
                       th:value="*{price}"
                       th:errorclass="is-invalid"
                       type="number" class="form-control" placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine"
                        th:name="engine"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="engineType : ${engineTypes}"
                            th:value="${engineType}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(engineType))}"
                            th:selected="${engineType} == *{engine}">Engine type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission"
                        th:name="transmission"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="transmissionType : ${transmissionTypes}"
                            th:value="${transmissionType}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(transmissionType))}"
                            th:selected="${transmissionType} == *{transmission}">Transmission type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year"
                       th:name="year"
                       th:value="*{year}"
                       th:errorclass="is-invalid"
                       type="number" class="form-control" placeholder="Manufacturing year"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage"
                       th:name="mileage"
                       th:value="*{mileage}"
                       th:errorclass="is-invalid"
                       type="number" class="form-control" placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      th:name="description"
                      th:value="*{description}"
                      th:errorclass="is-invalid"
                      type="textarea" class="form-control" rows="3" placeholder="Description">
            </textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl"
                   th:name="imageUrl"
                   th:value="*{imageUrl}"
                   th:errorclass="is-invalid"
                   type="url" class="form-control" placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid"></div>

<div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <title>MobiLeLeLe</title>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title"
                    th:text="${offer.getBrand()} + ' ' + ${offer.getModel()} + ' - ' + ${offer.getYear()}"
                >
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="'• Mileage - ' + ${offer.getMileage()}">• Mileage</span></div>
                    <div class="card-text"><span th:text="'• Price - ' + ${offer.getPrice()}">• Price</span></div>
                    <div class="card-text"><span th:text="'• Engine type - ' + ${offer.getEngine()}">• Engine type</span></div>
                    <div class="card-text"><span th:text="'• Transmission type - ' + ${offer.getTransmission()}">• Transmission type</span></div>
                    <div class="card-text"><span th:text="'• Offer created - ' + ${#temporals.format(offer.getCreated(), 'dd.MM.yyyy HH:mm')}">• Offer created</span></div>
                    <div class="card-text"><span th:text="'• Offer modified - ' + ${#temporals.format(offer.getModified(), 'dd.MM.yyyy HH:mm')}">• Offer modified</span></div>
                    <div class="card-text"><span th:text="'• Seller - ' + ${offer.getSeller()}">• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:if="${@currentUser.getId() == 1}" href="/">Update</a>
                <a class="card-link" th:if="${@currentUser.getId() == 1}" href="/">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <!--<img th:src="@{${offer.getImageUrl()}}" class="card-img-top" alt="Car image">-->
            <img th:src="@{${offer.getImageUrl()}}" class="card-img-top img-cover" alt="Car image">

        </div>
    </div>
</div>

<div class="container-fluid"></div>

<div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

</body>

</html>

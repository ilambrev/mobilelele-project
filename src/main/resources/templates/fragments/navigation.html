<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" th:fragment="navigation">
    <a class="navbar-brand" href="/"><img alt="car picture" src="/img/car.png" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-12 justify-content-end">
            <li class="nav-item" th:if="${@currentUser.isLogged()}">
                <a class="nav-link" th:href="@{/brands/all}">All Brands</a>
            </li>
            <li class="nav-item" th:if="${@currentUser.isLogged()}">
                <a class="nav-link" th:href="@{/offers/add}">Add Offer</a>
            </li>
            <li class="nav-item" th:if="${@currentUser.isLogged()}">
                <a class="nav-link" th:href="@{/offers/all}">All Offers</a>
            </li>"
            <li class="nav-item dropdown" th:if="${@currentUser.isAdmin()}">
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/">Action</a>
                    <a class="dropdown-item" href="/">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/">Something else here</a>
                </div>
            </li>

            <li class="nav-item" th:if="${@currentUser.isLogged()}">
                <div class="form-inline my-2 my-lg-0 border px-3">
                    <div class="logged-user">
                        Welcome, <span th:text="${@currentUser.getFullName()}">Gosho</span>
                    </div>
                    <form th:method="POST" th:action="@{/users/logout}">
                        <!-- <a class="nav-link" th:href="/users/logout">Logout</a>-->
                        <button type="submit"
                                class="btn btn-link nav-link"
                                style="text-decoration: none; padding-top: 8px">Logout
                        </button>
                    </form>
                </div>
            </li>

            <li class="nav-item" th:unless="${@currentUser.isLogged()}">
                <a class="nav-link" th:href="@{/users/register}">Register</a>
            </li>
            <li class="nav-item" th:unless="${@currentUser.isLogged()}">
                <a class="nav-link" th:href="@{/users/login}">Login</a>
            </li>

        </ul>
    </div>
</nav>

</body>

</html>
